<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Подключение Bootstrap чтобы все выглядело красиво -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Simple Chat</title>
    <!-- Свои стили -->
    <style>
        body {
            background: #fcfcfc;
        }
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabContent {
            display: none;
            padding: 6px 12px;
            -webkit-animation: fadeEffect 1s;
            animation: fadeEffect 1s;
        }

        /* Fade in tabs */
        @-webkit-keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
<!-- Основная часть страницы -->
<div class="container">
    <div class="py-5 text-center">
        <h2>Simple chat</h2>
    </div>
    <button style="position: absolute; top: 35px; right: 40px; border: 0; background: transparent;" id="profilePlace" type="button" data-toggle="modal" data-target="#editProfile">
    </button>
    <div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create new room</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="changeName">
                        <input type="text" name="name" id="newName" autocomplete="off" placeholder="Enter new name" class="form-control">
                        <input type="submit" value="Edit" class="btn btn-danger">
                    </form>
                    <form id="changeAvatar">
                        <input type="file" class="custom-file-input" id="newAvatar" name="newAvatar">
                        <input type="submit" value="Edit" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#createRoomModal">
        Create room
    </button>
    <!-- Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create new room</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createRoom">
                        <label for="createRoomName">New room name</label>
                        <input type="text" name="name" id="createRoomName" autocomplete="off" placeholder="Enter name" class="form-control">
                        <br>
                        <input type="submit" value="Создать" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#joinRoomModal">
        Join room
    </button>
    <!-- Modal -->
    <div class="modal fade" id="joinRoomModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join new room</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="joinRoom">
                        <label for="joinRoomName">Room name</label>
                        <input type="text" name="name" id="joinRoomName" placeholder="Enter name" class="form-control">
                        <br>
                        <input type="submit" value="Join" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="tabsContent" class="col-6">
            <h3>Сообщения</h3>
            <div id= "tabs" class="tab"></div>
        </div>
    </div>
</div>
<!-- Подключаем jQuery, а также Socket.io -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  function openTab(event, tabName) {
    const tabContent = document.getElementsByClassName("tabContent");
    for (let i = 0; i < tabContent.length; i++) {
      tabContent[i].style.display = "none";
    }
    const tabLinks = document.getElementsByClassName("tabLinks");
    for (let i = 0; i < tabLinks.length; i++) {
      tabLinks[i].className = tabLinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    event.currentTarget.className += " active";
  }


  // Функция для работы с данными на сайте
  $(function() {
    // Включаем socket.io и отслеживаем все подключения
    let username = '';
    const socket = io.connect({
      query: {
        token: localStorage.getItem('accessToken'),
      }
    });

    socket.emit('user.get');
    socket.on('user.get', (user) => {
        drawUser(user);
        username = user.name;

    });

    socket.emit('room.get.all');
    socket.on('room.get.all', (rooms) => {
      createRooms(rooms);
    });

    $(".container").on('submit', (event) => {
      event.preventDefault();

      if (event.target.id === 'joinRoom') {
        socket.emit('room.join', { roomName: $('#joinRoomName').val() });
        $('#joinRoomName').val('');
      }

      if (event.target.id === 'createRoom') {
        const roomName = $('#createRoomName').val()
        socket.emit('room.create', { roomName });
        $('#createRoomName').val('');
      }

      if (event.target.id === 'changeName') {
        const newName = $('#newName').val()
        socket.emit('user.change.name', newName);
        $('#newName').val('');
      }

      if (event.target.id === 'changeAvatar') {
        const data = new FormData();
        data.append('newAvatar', document.querySelector("#newAvatar").files[0]);

        const config = {
          method: 'post',
          url: 'http://localhost:3000/user/newAvatar',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
            'Content-Type': 'multipart/form-data',
          },
          data: data,
        };

        axios(config)
          .then((response) => {
            $(`#avatarPlace`).html(`<img style=" border: 2px solid #212121; border-radius: 50%; display: block; margin-left: auto; margin-right: auto; width: 70px; height: 70px;" id="avatarImg" src="http://localhost:3000${ response.data.newAvatarPath }">`);
        });
      }

      if (event.target.id !== 'joinRoom' && event.target.id !== 'createRoom' && event.target.id !== 'changeName' && event.target.id !== 'changeAvatar') {
        const roomName = event.target.id;
        const messageText = $(`#${roomName}Message`).val();

        socket.emit('room.msg', {
          content: $(`#${roomName}Message`).val(),
          roomName,
        });

        $(`#${roomName}Messages`).append(`<div class='alert alert-success'><b>${ username }</b>: ${ messageText }</div>`);
        $(`#${roomName}`).val('');
      }
    })

    socket.on('room.msg', (data) => {
      $(`#${data.roomName}Messages`).append(`<div class='alert alert-warning'><b>${ data.sender }</b>: ${ data.content }</div>`);
    })

    socket.on('user.change.name', (newName) => {
      $('#userNamePlace').html(`<p style="font-size: 18pt; text-align: center;">${ newName }</p>`);
      username = newName;
    })

    socket.on('room.create', (newRoom) => {
      createRooms([newRoom]);
      socket.emit('room.join', { roomName: newRoom });
    })

    socket.on('room.join', roomName => {
      createRooms([roomName]);
    });
    function drawUser(user) {
      $('#profilePlace').append(`
            <div id="avatarPlace">
                <img style=" border: 2px solid #212121; border-radius: 50%; display: block; margin-left: auto; margin-right: auto; width: 70px; height: 70px;" id="avatarImg" src="${ user.avatar }">
            </div>
            <div id="userNamePlace">
                <p style="font-size: 18pt; text-align: center;">${ user.name }</p>
            </div>
        `);
    }

    function createRooms(rooms) {
      const $tabs = $('#tabs');
      const $tabsContent = $('#tabsContent');
      rooms.forEach((roomName) => {
        $tabs.append(`<button class="tabLinks" onclick="openTab(event, '${roomName}Content')">${roomName}</button>`);
        $tabsContent.append(`
        <div id="${roomName}Content" class="tabContent">
                <h3>${roomName}</h3>
                <div id="${roomName}Messages" style="overflow: scroll; width: 300px;height: 300px;"></div>
                <div class="col-6">
                    <form id="${roomName}">
                        <label for="${roomName}Message">Сообщение</label>
                        <textarea name="message" id="${roomName}Message" class="form-control"" placeholder="Введите сообщение"></textarea>
                        <input type="submit" value="Отправить" class="btn btn-danger">
                    </form>
                </div>
            </div>`);
      });
    }
  });


</script>
</body>
</html>
